version: 2.0
jobs:
  test-java:
    docker:
      - image: gradle:7.2.0-jdk11
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - gradle-repo-check-v1-{{ .Branch }}-{{ checksum "api/gradle.lockfile" }}
            - gradle-repo-check-v1-{{ .Branch }}-
            - gradle-repo-check-v1-
      - run:
          name: Lint
          working_directory: ./api
          command: gradle detekt
      - run:
          name: Test
          working_directory: ./api
          command: gradle test
      - store_test_results:
          path: ./build/test-results/test
      - save_cache:
          paths:
            - ./api/.gradle
          key: gradle-repo-check-v1-{{ .Branch }}-{{ checksum "api/gradle.lockfile" }}
      - persist_to_workspace:
          root: ./api
          paths: 
            - testReport.xml

  # TODO
  # test-typescript:
  #   docker: []
  #   steps: []

  notify-coverage-start:
    docker:
        - image: curlimages/curl:7.79.1
    steps:
      - run:
          name: Download CC Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Inform CircleCI
          command: ./cc-test-reporter before-build
      - persist_to_workspace:
          root: .
          paths: 
            - cc-test-reporter
  
  report-coverage:
    docker:
      - image: curlimages/curl:7.79.1
    steps:
      - attach_workspace:
          at: "$CIRCLE_WORKING_DIRECTORY"
      - run:
          name: Format Java Report
          command: |
            pwd
            ls -a .
            ./cc-test-reporter format-coverage ./testReport.xml -t jacoco -o "codeclimate.$CIRCLE_NODE_INDEX.json"
      - run:
          name: Report Coverage
          command: ./cc-test-reporter sum-coverage --output - codeclimate.*.json | ./cc-test-reporter --debug --input -

workflows:
  version: 2

  commit:
    jobs:
      - notify-coverage-start
      - test-java
      - report-coverage:
          requires:
            - notify-coverage-start
            - test-java

