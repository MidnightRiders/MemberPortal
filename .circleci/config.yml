version: 2.0
jobs:
  build-java:
    docker:
      - image: gradle:7.2.0-jdk11
    steps:
      - checkout
      - run:
          name: Lint
          working_directory: ./api
          command: gradle detekt
      - run:
          name: Test
          working_directory: ./api
          command: gradle test
      - persist_to_workspace:
          root: ./api
          paths: 
            - testReport.xml

  # TODO
  # build-typescript:
  #   docker: []
  #   steps: []

  notify-coverage-start:
    docker:
        - image: curlimages/curl:7.79.1
    steps:
      - run:
          name: Download CC Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Inform CircleCI
          command: ./cc-test-reporter before-build
      - persist_to_workspace:
          root: .
          paths: 
            - cc-test-reporter
  
  report-coverage:
    docker:
      - image: curlimages/curl:7.79.1
    working_directory: /usr/src/reporting
    steps:
      - attach_workspace:
          at: /usr/src/reporting
      - run:
          name: Format Java Report
          command: ./cc-test-reporter format-coverage -t jacoco -o "codeclimate.$CIRCLE_NODE_INDEX.json"
      - run:
          name: Report Coverage
          command: ./cc-test-reporter sum-coverage --output - codeclimate.*.json | ./cc-test-reporter --debug --input -

workflows:
  version: 2

  commit:
    jobs:
      - notify-coverage-start
      - build-java
      - report-coverage:
          requires:
            - notify-coverage-start
            - build-java

