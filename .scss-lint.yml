scss_files: 'app/assets/stylesheets/**/*.scss'
exclude: 'vendor/assets/stylesheets/**'

linters:
  BangFormat:
    enabled: true
    space_before_bang: true
    space_after_bang: false
  BorderZero:
    enabled: true
    convention: zero
  ColorKeyword:
    enabled: true
  ColorVariable:
    enabled: false
  Comment:
    enabled: true
  Compass::*:
    enabled: false
  DebugStatement:
    enabled: true
    severity: error
  DeclarationOrder:
    enabled: true
  DuplicateProperty:
    enabled: true
  ElsePlacement:
    enabled: true
    style: same_line
  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: false
  EmptyRule:
    enabled: true
  FinalNewline:
    enabled: true
  HexLength:
    enabled: true
    style: short
  HexNotation:
    enabled: true
    style: lowercase
  IdSelector:
    enabled: false
  ImportantRule:
    enabled: false
  ImportPath:
    enabled: true
  Indentation:
    enabled: true
    character: space
    width: 2
  LeadingZero:
    enabled: true
    style: exclude_zero
  MergeableSelector:
    enabled: true
    force_nesting: true
  NameFormat:
    enabled: true
    allow_leading_underscore: false
    convention: hyphenated_lowercase
  NestingDepth:
    enabled: true
    max_depth: 5
  PlaceholderInExtend:
    enabled: false
  PropertyCount:
    enabled: false
  PropertySortOrder:
    enabled: true
  PropertySpelling:
    enabled: true
  PropertyUnits:
    enabled: false
  PseudoElement:
    enabled: true
  QualifyingElement:
    enabled: true
    allow_element_with_attribute: false
    allow_element_with_class: true
    allow_element_with_id: false
  SelectorDepth:
    enabled: true
    max_depth: 3
  SelectorFormat:
    enabled: true
    convention: hyphenated_lowercase
    ignored_names:
      - field_with_errors
  Shorthand:
    enabled: true
    allowed_shorthands: [ 1, 2, 3, 4 ]
  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false
  SingleLinePerSelector:
    enabled: true
  SpaceAfterComma:
    enabled: true
  SpaceAfterPropertyColon:
    enabled: true
  SpaceAfterPropertyName:
    enabled: true
  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: false
  SpaceBetweenParens:
    enabled: true
  StringQuotes:
    enabled: true
    style: single_quotes
  TrailingSemicolon:
    enabled: true
  TrailingZero:
    enabled: true
  UnnecessaryMantissa:
    enabled: true
  UnnecessaryParentReference:
    enabled: true
  UrlFormat:
    enabled: true
  UrlQuotes:
    enabled: true
  VariableForProperty:
    enabled: false
  VendorPrefix:
    enabled: true
  ZeroUnit:
    enabled: true
