---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  scss-lint:
    enabled: true
ratings:
  paths:
  - "**.erb"
  - "**.rb"
  - "**.haml"
  - "**.css"
  - "**.scss"
  - "**.js"
  - "**.es6"
  - "**.jsx"
  - "**.module"
exclude_paths:
- config/
- db/
- spec/
- vendor/
- public/
