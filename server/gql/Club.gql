enum Conference {
  Eastern
  Western
}

type Club {
  ulid: ID!
  abbreviation: String!
  name: String!
  primaryColor: String!
  secondaryColor: String!
  accentColor: String!
  conference: Conference!
  active: Boolean!
}

enum Position {
  Goalkeeper
  Defender
  Midfielder
  Attacker
}

type Player {
  ulid: ID!
  firstName: String!
  lastName: String!
  position: Position!
  club: Club!
  active: Boolean!
}
