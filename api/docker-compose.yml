version: '3.8'
services:
  server:
    command: script/docker/server
    environment:
      DEBUG: "${DEBUG:-false}"
      DATABASE_URL: postgresql://postgres:password@db:5432/midnight_riders_dev
      KTOR_DEV: 'true'
    image: gradle:7.2.0-jdk11
    ports:
      - '5991:8080'
    volumes:
      - '.:/usr/src/app'
    working_dir: /usr/src/app
  db:
    image: postgres:13.4-alpine3.14
    environment:
      POSTGRES_DB: midnight_riders_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5993:5432'
    volumes:
      - 'data:/var/lib/postgresql/data'
  start_db:
    image: dadarek/wait-for-dependencies
    depends_on:
      - db
    command: db:5432

volumes:
  data:
